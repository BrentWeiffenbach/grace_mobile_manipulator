# Simulation settings for using moveit_sim_controllers
moveit_sim_hw_interface:
  joint_model_group: arm
  joint_model_group_pose: zero
# Settings for ros_control_boilerplate control loop
generic_hw_control_loop:
  loop_hz: 300
  cycle_time_error_threshold: 0.01
# Settings for ros_control hardware interface
hardware_interface:
  joints:
    - joint_1
    - joint_2
    - joint_3
    - joint_4
    - joint_5
    - joint_6
    - joint_7
    - wheel_left_joint
    - wheel_right_joint
  sim_control_mode: 1  # 0: position, 1: velocity

grace_mobile_manipulator:  
  arm_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - joint_1
      - joint_2
      - joint_3
      - joint_4
      - joint_5
      - joint_6
    gains:
      joint_1: { p: 100, d: 1, i: 1, i_clamp: 1}
      joint_2: { p: 100, d: 1, i: 1, i_clamp: 1}
      joint_3: { p: 100, d: 1, i: 1, i_clamp: 1}
      joint_4: { p: 100, d: 1, i: 1, i_clamp: 1}
      joint_5: { p: 100, d: 1, i: 1, i_clamp: 1}
      joint_6: { p: 100, d: 1, i: 1, i_clamp: 1}
    constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0
      goal_tolerance:
        joint_1: 0.01
        joint_2: 0.01
        joint_3: 0.01
        joint_4: 0.01
        joint_5: 0.01
        joint_6: 0.01
  
  gripper_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - joint_7
    gains:
      joint_7: { p: 100.0, i: 0.0, d: 0.0, i_clamp: 0.0 }
    constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0
      goal_tolerance:
        joint_7: 0.01
  base_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - wheel_left_joint
      - wheel_right_joint
    gains:
      wheel_left_joint: { p: 100.0, i: 0.0, d: 0.0, i_clamp: 0.0 }
      wheel_right_joint: { p: 100.0, i: 0.0, d: 0.0, i_clamp: 0.0 }
    constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0
      goal_tolerance:
        wheel_left_joint: 0.01
        wheel_right_joint: 0.01

  # Publish all joint states
  # Creates the /joint_states topic necessary in ROS
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

controller_list:
  - name: grace_mobile_manipulator/arm_controller
    action_ns: follow_joint_trajectory
    default: True
    type: FollowJointTrajectory
    joints:
      - joint_1
      - joint_2
      - joint_3
      - joint_4
      - joint_5
      - joint_6
  
  - name: grace_mobile_manipulator/gripper_controller
    action_ns: follow_joint_trajectory
    default: True
    type: FollowJointTrajectory
    joints:
      - joint_7

  - name: grace_mobile_manipulator/base_controller
    action_ns: follow_joint_trajectory
    default: True
    type: FollowJointTrajectory
    joints:
      - wheel_left_joint
      - wheel_right_joint